<svg width="520" height="420" viewBox="0 0 520 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="heroTitle heroDesc">
  <title id="heroTitle">Premium Dental Care Illustration</title>
  <desc id="heroDesc">Large gradient tooth with soft glow used in hero section</desc>
  <defs>
    <radialGradient id="heroGlow" cx="50%" cy="10%" r="80%">
      <stop offset="0" stop-color="#FFEBEE" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#F8F8F8" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="heroTooth" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="0.45" stop-color="#FCEFF0"/>
      <stop offset="1" stop-color="#FFCDD2"/>
    </linearGradient>
    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="16" result="blur"/>
      <feOffset dy="18" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="520" height="420" fill="url(#heroGlow)"/>

  <g transform="translate(120 40)" filter="url(#softShadow)">
    <path d="M140 0C100 0 70 30 70 76c0 14 3.5 27 10.4 38.6 3.5 6 4.5 13.2 2.8 20L73 198c-4 17 6.4 33.8 23.5 37.8 12.6 3 25.5-3.2 31.9-14.6l20.3-36c6-10.4 21-10.4 27 0l20.3 36c6.5 11.4 19.3 17.6 31.9 14.6 17-4 27.6-20.8 23.5-37.8l-10.2-43.4c-1.7-6.8-.7-14 2.8-20 6.9-11.6 10.4-24.7 10.4-38.6C210 30 180 0 140 0z" fill="url(#heroTooth)"/>
    <path d="M108 76c4-16 18.5-28 36-28 17.8 0 32.1 12.5 36 28" fill="none" stroke="#F48FB1" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <circle cx="190" cy="40" r="10" fill="#FFCDD2" opacity="0.6"/>
    <circle cx="210" cy="64" r="8" fill="#FFEBEE" opacity="0.7"/>
    <circle cx="202" cy="88" r="6" fill="#FFEBEE" opacity="0.5"/>
  </g>
</svg>
